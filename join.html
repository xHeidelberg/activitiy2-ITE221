<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join ITE221 | Student Registration</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background: var(--dark);">
    <nav class="navbar">
        <div class="brand"><a href="./landing.html" style="text-decoration:none; color:inherit;">ITE<span>221</span></a>
        </div>
        <ul class="nav-links">
            <li><a href="./landing.html">Back to Home</a></li>
        </ul>
    </nav>

    <main class="join-container">
        <div class="join-card">
            <div class="join-info">
                <h2>Unlock your future.</h2>
                <p>Join 10,000+ students getting ahead of the curve.</p>
                <ul class="benefit-list">
                    <li>✓ Personalized Scholarship Alerts</li>
                    <li>✓ SAT/ACT Study Blueprints</li>
                    <li>✓ Early Access to Internships</li>
                </ul>
            </div>

            <div class="join-form-area">
                <form action="#" class="signup-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Alex Smith" required>
                    </div>
                    <div class="form-group">
                        <label>School Email</label>
                        <input type="email" placeholder="alex@highschool.edu" required>
                    </div>
                    <div class="form-group">
                        <label>Graduation Year</label>
                        <select>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Create Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-solid btn-full">Create Free Account</button>
                    <p class="form-footer">Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
